<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tax Calculator</title>
    <script src="js/project1.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Tax Calculator</h1>
      <h2>Wisconsin Residents</h2>
    </div>
    <div class="container mt-3">
      <p>
        Enter your gross annual salary to calculate how much you owe in taxes
        for 2024.
      </p>
    </div>
    <div class="container mt-3">
      <form class="form-floating">
        <input
          type="number"
          class="form-control"
          id="salary"
          min="0"
          max="999999999"
        />
        <label for="salary">Gross Annual Salary</label>
        <div class="container mt-3">
          <button type="button" class="btn btn-primary">Calculate Taxes</button>
        </div>
      </form>
    </div>
  </body>
</html>
