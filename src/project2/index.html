<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 Quick Start</title>
    <script src="js/project2.js" charset="UTF-8"></script>
  </head>
  <body>
    <form method="GET">
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" />
      <button type="button" id="getWeather">Get Weather</button>
    </form>
    <table>
      <tr>
        <th>City</th>
        <th>Temperature</th>
        <th>Wind Speed</th>
      </tr>
      <tr>
        <td id="city"></td>
        <td id="temperatureFahrenheit"></td>
        <td id="windSpeed"></td>
      </tr>
    </table>
  </body>
</html>
